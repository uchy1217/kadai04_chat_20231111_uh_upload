<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <h1 class="title">Bubble Talk</h1>
    <!-- コンテンツ表示画面 -->
    <div class="chat-container">
        <!-- 各場所にidを設定しましょう -->
        <div>
            <input id="uname" type="text" placeholder="名前を入力してください">
        </div>
        <div>
            <textarea id="text" placeholder="文章を入力してください"></textarea>
        </div>
        <button id="send">送信</button>
        <!-- style.cssに "overflow: auto;"を書いてみましょう！※最後に -->
        <div id="output"></div>
        <div></div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        //import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js";
        //import { getDatabase, ref, push, set, onChildAdded, remove, onChildRemoved }
        //    from "https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js";
        // Your web app's Firebase configuration
        //const firebaseConfig = {
        //    apiKey: "",
        //    authDomain: "",
        //    projectId: "",
        //    storageBucket: "",
        //    messagingSenderId: "",
        //    appId: ""
        //};
        //const app = initializeApp(firebaseConfig);
        const db = getDatabase(app); //RealtimeDBに接続
        const dbRef = ref(db, "chat"); //RealtimeDB内の"chat"を使う

        //データ登録(Click)
        //データ登録(Click)
        $('#send').on('click', function () {
            //const uname = $('#uname').val();
            //const text = $('#text').val();

            const uname = $('#uname').val().trim(); // .trim()を追加して余白を削除
            const text = $('#text').val().trim(); // .trim()を追加して余白を削除

            // バリデーションチェック
            if (!uname || !text) {
                alert('名前と文章を入力してください。');
                return; // 処理を中断
            }

            console.log(uname, 'unameの文字')
            console.log(text, 'textの文字')

            const msg = {
                uname: uname,
                text: text,
            } 

            const newPostRef = push(dbRef);
            set(newPostRef, msg);

            $('#uname').val("")
            $('#text').val("");

            // この下は消さない
        })

        //データ登録(Enter)

        // メッセージ表示カウンター
        let messageCount = 0;

        //最初にデータ取得＆onSnapshotでリアルタイムにデータを取得
        onChildAdded(dbRef, function(data) {
            const msg = data.val();
            //console.log(msg,'塊')
            const key = data.key;
            //console.log(key,'塊')

            let html = '';
            if (messageCount % 2 === 0) {
                html = `
                    <div class="message left ${key}">
                        <p class="message-user" style="text-align: left;">${msg.uname}</p>
                        <p class="message-text" style="text-align: left;">${msg.text}</p>
                    </div>    
                `;
            } else {
                html = `
                    <div class="message right ${key}">
                        <p class="message-user" style="text-align: right;">${msg.uname}</p>
                        <p class="message-text" style="text-align: right;">${msg.text}</p>
                    </div>    
                `;
            }

            $('#output').append(html)
        })

        


    </script>
</body>

</html>
